
<app-navbar></app-navbar>

  <div class="profile-container">
    <div class="user-info">
      <div class="user-avatar">
        <img [src]="user.photoURL" alt="User Photo">
      </div>
      <div class="user-details">
        <h2 class="user-name">Welcome, {{ user.displayName }}</h2>
        <p class="user-email">Email: {{ user.email }}</p>
      </div>
    </div>
  </div>
  
<mat-card class="flight-info-card">
   
    <mat-toolbar class="mat-elevation-z8">

        Enter Flight Details 
            

      </mat-toolbar>
     
    <form [formGroup]="flightDetailsForm" (ngSubmit)="submitForm()" autocomplete="off">
        <mat-form-field appearance="fill">
          <mat-label>Airline</mat-label>
          <input matInput formControlName="airline" required>
          <mat-error *ngIf="flightDetailsForm.controls.airline.errors?.required">
            Airline is required
          </mat-error>
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>Arrival Date</mat-label>
          <input matInput type="date" formControlName="arrivalDate" required>
          <mat-error *ngIf="flightDetailsForm.controls.arrivalDate.errors?.required">
            Arrival Date is required
          </mat-error>
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>Arrival Time</mat-label>
          <input matInput type="time" formControlName="arrivalTime" required>
          <mat-error *ngIf="flightDetailsForm.controls.arrivalTime.errors?.required">
            Arrival Time is required
          </mat-error>
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>Flight Number</mat-label>
          <input matInput formControlName="flightNumber" required>
          <mat-error *ngIf="flightDetailsForm.controls.flightNumber.errors?.required">
            Flight Number is required
          </mat-error>
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>Number of Guests</mat-label>
          <input matInput type="number" formControlName="numOfGuests" required>
          <mat-error *ngIf="flightDetailsForm.controls.numOfGuests.errors?.required">
            Number of Guests is required
          </mat-error>
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>Comments</mat-label>
          <textarea matInput formControlName="comments"></textarea>
        </mat-form-field>
      
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
      
</mat-card>
